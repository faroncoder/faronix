<!-- templates/manifest_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manifest Dashboard</title>
  <script src="https://unpkg.com/htmx.org@1.9.5"></script>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    .manifest-link { cursor: pointer; margin-bottom: 10px; display: block; }
    pre { background: #f4f4f4; padding: 1em; border-radius: 5px; overflow-x: auto; }
  </style>
</head>
<body>

<h1>📦 Manifest Dashboard</h1>

<form hx-get="/manifest/" hx-target="body" hx-swap="outerHTML">
  <label for="version">📂 Version:</label>
  <select name="v" id="version" onchange="this.form.requestSubmit()">
    {% for v in all_versions %}
      <option value="{{ v }}" {% if v == version %}selected{% endif %}>{{ v }}</option>
    {% endfor %}
  </select>
</form>


<div>
  {% for name in manifest_names %}
    <a class="manifest-link"
       hx-get="/manifest/load/{{ name }}/"
       hx-target="#viewer"
       hx-swap="innerHTML">
      🔍 {{ name }}
    </a>
  {% endfor %}
</div>

<hr />

<div id="viewer">
  <p>Select a manifest file to preview it.</p>
</div>

</body>
</html>
