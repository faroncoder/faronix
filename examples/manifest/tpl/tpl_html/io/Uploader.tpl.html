{% load static %}
<!-- FileUploader.tpl.html -->
<div class="mb-3">
  <label for="{{ uploader.id }}" class="form-label">{{ uploader.label|default:"Upload File" }}</label>
  <input type="file"
         class="form-control {{ uploader.class|default:'' }}"
         id="{{ uploader.id }}"
         name="{{ uploader.name }}"
         {% if uploader.accept %}accept="{{ uploader.accept }}"{% endif %}
         {% if uploader.multiple %}multiple{% endif %}>

  {% if uploader.js_hook %}
  <div class="form-text mt-2" id="{{ uploader.id }}_filename"></div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const input = document.getElementById("{{ uploader.id }}");
      const output = document.getElementById("{{ uploader.id }}_filename");
      input.addEventListener("change", function () {
        const files = Array.from(input.files);
        const names = files.map(f => f.name).join(', ');
        output.textContent = files.length > 0 ? `Selected: ${names}` : '';
      });
    });
  </script>
  {% endif %}
</div>
