{% load static %}
<!-- FileUpload.tpl.html -->
<div class="mb-3">
  <label for="{{ field.name }}" class="form-label">{{ field.label }}</label>
  <input type="file"
         class="form-control"
         id="{{ field.name }}"
         name="{{ field.name }}"
         {% if field.accept %}accept="{{ field.accept }}"{% endif %}
         {% if field.required is not defined or field.required %}required{% endif %}>
</div>
