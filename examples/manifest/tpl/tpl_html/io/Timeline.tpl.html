{% load static %}
<!-- Timeline.tpl.html -->
<div class="timeline {{ timeline.size|default:'' }}">
  {% for item in timeline.items %}
  <div class="timeline-item">
    <div class="timeline-item-marker">
      <div class="timeline-item-marker-text">{{ item.date }}</div>
      <div class="timeline-item-marker-indicator {{ item.indicator_class|default:'' }}">
        {% if item.icon %}<i data-feather="{{ item.icon }}"></i>{% endif %}
      </div>
    </div>
    <div class="timeline-item-content {{ item.content_class|default:'' }}">
      {% if item.card %}
      <div class="card shadow-sm">
        <div class="card-body">
          {% if item.title %}<h5 class="text-{{ item.color|default:'primary' }}">{{ item.title }}</h5>{% endif %}
          {{ item.text }}
        </div>
      </div>
      {% else %}
      {{ item.text }}
      {% endif %}
    </div>
  </div>
  {% endfor %}
</div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    if (window.feather) {
      feather.replace();
    }
  });
</script>
