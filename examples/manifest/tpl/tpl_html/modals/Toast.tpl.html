{% load static %}
<!-- Toast.tpl.html -->
<div class="toast align-items-center text-white bg-{{ toast.color|default:'primary' }} border-0"
     role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="{{ toast.delay|default:4000 }}">
  <div class="d-flex">
    <div class="toast-body">
      {{ toast.message|default:"This is a toast!" }}
    </div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const toastElList = [].slice.call(document.querySelectorAll('.toast'));
    toastElList.forEach(function (toastEl) {
      new bootstrap.Toast(toastEl).show();
    });
  });
</script>
