{% load static %}
<!-- ModalVariants.tpl.html -->
<!-- Trigger Button -->
<button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#{{ modal.id }}">
  {{ modal.button_label|default:'Launch Modal' }}
</button>

<!-- Modal -->
<div class="modal fade" id="{{ modal.id }}" tabindex="-1" role="dialog" aria-labelledby="{{ modal.label_id }}" aria-hidden="true"
     {% if modal.backdrop == 'static' %}data-bs-backdrop="static"{% endif %}>
  <div class="modal-dialog {{ modal.size|default:'' }} {{ modal.centered|yesno:'modal-dialog-centered,' }} {{ modal.scrollable|yesno:'modal-dialog-scrollable,' }}" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="{{ modal.label_id }}">{{ modal.title }}</h5>
        <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        {{ modal.body|safe }}
      </div>
      <div class="modal-footer">
        {% for button in modal.footer_buttons %}
          <button class="btn btn-{{ button.style|default:'secondary' }}" type="button" {% if button.dismiss %}data-bs-dismiss="modal"{% endif %}>{{ button.label }}</button>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
