{% load static %}
<!-- SelectField.tpl.html -->
<div class="mb-3">
  <label for="{{ field.name }}" class="form-label">{{ field.label }}</label>
  <select name="{{ field.name }}" id="{{ field.name }}" class="form-select" {% if field.required is not defined or field.required %}required{% endif %}>
    {% for choice in field.choices %}
      <option value="{{ choice }}" {% if field.value == choice %}selected{% endif %}>{{ choice }}</option>
    {% endfor %}
  </select>
</div>
