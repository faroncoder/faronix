{% load static %}
<!-- CardStats.tpl.html -->
<div class="col-xl-3 col-md-6">
  <div class="card bg-{{ card.color|default:'primary' }} text-white mb-4">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div>
        <div class="fs-4 fw-bold">{{ card.value }}</div>
        <div class="small">{{ card.label }}</div>
      </div>
      <i class="{{ card.icon|default:'fas fa-chart-bar' }} fa-2x opacity-50"></i>
    </div>
    {% if card.footer_url %}
    <div class="card-footer d-flex align-items-center justify-content-between">
      <a class="small text-white stretched-link" href="{{ card.footer_url }}">{{ card.footer_label|default:'View Details' }}</a>
      <div class="small text-white"><i class="fas fa-angle-right"></i></div>
    </div>
    {% endif %}
  </div>
</div>
