{% load static %}
<!-- Stepper.tpl.html -->
<div class="stepper d-flex flex-column flex-md-row justify-content-between">
  {% for step in steps %}
  <div class="stepper-step text-center">
    <div class="stepper-circle {{ step.status|default:'' }}">
      {% if step.icon %}<i class="{{ step.icon }}"></i>{% else %}{{ forloop.counter }}{% endif %}
    </div>
    <div class="stepper-label">
      <span class="fw-bold">{{ step.title }}</span><br>
      <small class="text-muted">{{ step.subtitle }}</small>
    </div>
  </div>
  {% endfor %}
</div>
