{% load static %}
<!-- HeroPanel.tpl.html -->
<section class="py-5 bg-light border-bottom">
  <div class="container px-5 my-5">
    <div class="text-center">
      <h1 class="fw-bolder">{{ hero.title|default:'Welcome!' }}</h1>
      {% if hero.subtitle %}<p class="lead mb-4">{{ hero.subtitle }}</p>{% endif %}
      {% if hero.actions %}
        <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
          {% for action in hero.actions %}
            <a class="btn btn-{{ action.style|default:'primary' }} btn-lg px-4 me-sm-3" href="{{ action.href }}">{{ action.label }}</a>
          {% endfor %}
        </div>
      {% endif %}
    </div>
  </div>
</section>
