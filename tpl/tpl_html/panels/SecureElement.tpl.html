<!-- SecureElement.tpl.html -->
<div x-data="{ rank: 0 }" x-init="
  try {
    const token = localStorage.getItem('jwt_ui_token');
    if (token) {
      const payload = JSON.parse(atob(token.split('.')[1]));
      rank = payload.rank;
    }
  } catch (_) {
    rank = 0;
  }">
  <template x-if="rank >= {{ min_rank }}">
    {{ content|safe }}
  </template>
</div>
