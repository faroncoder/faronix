{% load static %}
<!-- RichTextEditor.tpl.html -->
<div class="mb-3">
  <label for="{{ field.name }}" class="form-label">{{ field.label }}</label>
  <textarea id="{{ field.name }}" name="{{ field.name }}" class="form-control richtext" rows="{{ field.rows|default:8 }}"
            {% if field.required is not defined or field.required %}required{% endif %}>{{ field.value|default:"" }}</textarea>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    if (window.tinymce) {
      tinymce.init({
        selector: '#{{ field.name }}',
        plugins: 'link image code lists table',
        toolbar: 'undo redo | formatselect | bold italic | alignleft aligncenter alignright | bullist numlist | link image | code',
        height: 300
      });
    }
  });
</script>
