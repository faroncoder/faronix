{% load static %}
<!-- ChartArea.tpl.html -->
<div class="card mb-4">
  <div class="card-header">
    <i class="fas fa-chart-area me-1"></i>
    {{ chart.title|default:'Area Chart' }}
  </div>
  <div class="card-body">
    <canvas id="{{ chart.id|default:'myAreaChart' }}" width="100%" height="40"></canvas>
  </div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const ctx = document.getElementById("{{ chart.id|default:'myAreaChart' }}").getContext("2d");
    new Chart(ctx, {
      type: 'line',
      data: {{ chart.data|safe }},
      options: {{ chart.options|safe }}
    });
  });
</script>
