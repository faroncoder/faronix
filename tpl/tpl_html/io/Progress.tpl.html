{% load static %}
<!-- ProgressBar.tpl.html -->
<div class="progress {{ progress.extra_class|default:'' }}">
  <div class="progress-bar {{ progress.bar_class|default:'bg-primary' }} {{ 'progress-bar-striped' if progress.striped }} {{ 'progress-bar-animated' if progress.animated }}"
       role="progressbar"
       style="width: {{ progress.value|default:0 }}%"
       aria-valuenow="{{ progress.value|default:0 }}"
       aria-valuemin="0"
       aria-valuemax="100">
    {% if progress.show_label %}{{ progress.value }}%{% endif %}
  </div>
</div>
