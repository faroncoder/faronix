{% load static %}
<!-- CheckboxField.tpl.html -->
<div class="form-check mb-3">
  <input class="form-check-input"
         type="checkbox"
         id="{{ field.name }}"
         name="{{ field.name }}"
         {% if field.checked %}checked{% endif %}>
  <label class="form-check-label" for="{{ field.name }}">
    {{ field.label }}
  </label>
</div>
