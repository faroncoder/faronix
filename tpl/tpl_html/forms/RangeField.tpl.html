{% load static %}
<!-- RangeField.tpl.html -->
<div class="mb-3">
  <label for="{{ field.name }}" class="form-label">{{ field.label }}</label>
  <input type="range"
         class="form-range"
         id="{{ field.name }}"
         name="{{ field.name }}"
         min="{{ field.min|default:0 }}"
         max="{{ field.max|default:100 }}"
         step="{{ field.step|default:1 }}"
         value="{{ field.value|default:((field.max|default:100) // 2) }}">
